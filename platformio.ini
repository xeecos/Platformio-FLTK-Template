[env:fltk]
platform = windows_x86
build_flags = 
            -I./lib/ 
            -L./static/win32
            -lfltk
            -lgdi32
            -lole32
            -lcomctl32
            -lstrmiids
            -lpthread 
            -lm
            -mwindows
extra_scripts = post:scripts/build.py